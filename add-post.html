    <!-- Add Post Form -->
    <section class="section-padding">
        <div class="container">
            <h2 class="text-center mb-4">Add a New Blog Post</h2>
            <form id="add-post-form">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
                </div>
                <div class="form-group">
                    <label for="description">Short Description</label>
                    <textarea class="form-control" id="description" name="description" rows="2" placeholder="Enter short description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="content">Blog Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter blog content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Submit Post</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('subscribeButton').addEventListener('click', function() {
            var emailInput = document.getElementById('emailInput');
            var messageElement = document.getElementById('message');

            if (emailInput.value) {
                messageElement.textContent = 'Successfully subscribed!';
                messageElement.style.color = 'green';
                emailInput.value = ''; // Clear the input field
            } else {
                messageElement.textContent = 'Please enter a valid email address.';
                messageElement.style.color = 'red';
            }
        });
