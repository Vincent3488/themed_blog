    <script>
        // Get the post ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // Load the post details based on the ID
        function loadPostDetail() {
            let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const post = blogPosts.find(p => p.id == postId);

            if (post) {
                document.getElementById('post-title').innerText = post.title;
                document.getElementById('post-description').innerText = post.description;
                document.getElementById('post-content').innerText = post.content;
                document.getElementById('post-image').src = post.image;
            } else {
                document.getElementById('post-content').innerText = 'Post not found!';
            }
        }

        // Call the function to load the post details on page load
        document.addEventListener('DOMContentLoaded', loadPostDetail);
    </script>
